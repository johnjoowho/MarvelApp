<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Character Analysis App</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head> 
  <body>
    <header role="header" class="header"> 
      <div class="header-image" style="background-image: url(https://img00.deviantart.net/25cb/i/2016/231/d/7/avengers___infinity_war_movie_banner_1_by_jackjack671120-dacwunp.jpg);"> 
        <h1>Marvel News</h1>
      </div>
    </header>
    <main>
      <h1>Search for a Marvel Character by Name</h1>
        <form id="inputform"action="#" class="js-search-form" role="form">
          <label for="query">
          <input type="text" class="js-query">
          </label>
          <button type="submit">Look it up!</button>
        </form>
        <h2>Results</h2>
        <div class="js-search-results">
        </div>
    </main>
    <footer role="contentinfo">
      <div class="footer-container"> 
        <p class="marvel-attribution">Data provided by Marvel. Â© 2014 Marvel</p>
      </div> 

    </footer>
    <script src="index.js"></script>
  </body>
</html>
