<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Character Analysis App</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i" rel="stylesheet">
  </head> 
  <body>
    <header role="header" class="header-container"> 
      <img src="https://cdn.cgmagonline.com/wp-content/uploads/2018/02/marvel-celebrates-10-years-with-epic-cast-photo-6-1280x720.jpg" class=
      "home-button" alt="marvellogo">
    </header>
    <main id="main-container">
     <section class="navsection"> 
        <nav class="sidenav">
          <ul>
            <li>NEWS</li>
            <li>OTHER</li>
          </ul>
        </nav>
      </section>
      <section> 
        <form id="inputform"action="#" class="js-search-form" role="form">
          <label for="query">
          <input type="text" class="js-query" placeholder="Enter a characters name for file">
          </label>
          <br> 
          <button type="submit">
            <img src="https://imgur.com/r3LaHs5.png" class="search-button">
          </button>
        </form>
      </section>
      <section>
        <div class="js-search-results">
        </div>
      </section>
    </main>
    <footer class="footer-container" role="contentinfo">
      <p class="marvel-attribution">Data provided by Marvel. Â© 2014 Marvel</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
