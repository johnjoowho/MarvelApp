<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Character Analysis App</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head> 
  <body>
    <header role="header" class="header-container"> 
      <a href="https://johnjoowho.github.io/MarvelApp/" class="logo-container">
        <img src="https://news.marvel.com/wp-content/uploads/2017/07/Marvel_960x540-500x281-1.jpg" id=
        "home-button" alt="marvellogo">
      </a>
      <h1 class="appdescription">Comic Movie Portal</h1>
    </header>
    <main id="main-container">
      <div class="form-container"> 
        <form id="inputform" action="#" class="js-search-form" role="form">
          <label for="query">
          <input type="text" class="js-query" placeholder="Enter a character" size="45" required>
          </label>
          <button type="submit" class="search-button">
            <p>Search</p>
          </button>
        </form>
      </div>
      <div class="js-search-results">
        <h1 class="welcomemessage">Welcome to the Marvel Comic-Movie Portal</h1>
        <h2 class="instructions">Enter a character above for profile and movie-related news</h2>
      </div>   
    </main>
    <footer class="footer-container" role="contentinfo">
        <p class="marvel-attribution">Data provided by Marvel. Â© 2014 Marvel</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
