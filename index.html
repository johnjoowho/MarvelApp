<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Character Analysis App</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head> 
  <body>
    <header role="header" class="header-container"> 
      <img src="https://pre00.deviantart.net/77f4/th/pre/i/2011/009/e/d/marvel_comics_by_marianoilustrado-d36t2pq.jpg" id=
      "home-button" alt="marvellogo">
      <h1 class="appdescription">Comic Movie Portal</h1>
    </header>
    <main id="main-container">
      <div class="form-container"> 
        <form id="inputform" action="#" class="js-search-form" role="form">
          <label for="query">
          <input type="text" class="js-query" placeholder="Enter a character" size="45" required>
          </label>
          <button type="submit" class="search-button">
            <p>Search</p>
          </button>
        </form>
      </div>
      <div class="js-search-results">
      </div>   
    </main>
    <footer class="footer-container" role="contentinfo">
        <p class="marvel-attribution">Data provided by Marvel. Â© 2014 Marvel</p>
      </footer>
    <script src="index.js"></script>
  </body>
</html>
